<div class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="username"
            required>
          <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
            Username is required
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password"
            formControlName="password" required>
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            Password is required
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
        </div>
        <div class="text-center">
          <p class="mb-0">Don't have an account?
            <a [routerLink]="'/register'" role="button" class="text-primary">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
