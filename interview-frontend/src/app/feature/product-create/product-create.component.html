<div class="container mt-4">
  <h3 class="mb-4">Add New Product</h3>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" formControlName="name" id="name" class="form-control" placeholder="Enter product name">
        <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
          <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="price" class="form-label">Price</label>
        <input type="number" formControlName="price" id="price" class="form-control" placeholder="Enter price">
        <div *ngIf="f['price'].touched && f['price'].invalid" class="text-danger">
          <div *ngIf="f['price'].errors?.['required']">Price is required.</div>
          <div *ngIf="f['price'].errors?.['min']">Price must be a positive number.</div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea formControlName="description" id="description" class="form-control" rows="3" placeholder="Enter product description"></textarea>
      <div *ngIf="f['description'].touched && f['description'].invalid" class="text-danger">
          <div *ngIf="f['description'].errors?.['required']">Description is required.</div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">{{editId ? 'Edit Product' : 'Add Product'}}</button>
  </form>
</div>
